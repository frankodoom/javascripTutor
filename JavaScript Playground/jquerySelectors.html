<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-2.2.1.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <a href="/location"></a>
    <script>
        //research on .live it delegates events dynamically on create

        //attribute selectors
        $('a[rel="Location"]').addClass('');

        //find links that ends with
        $('a[rel$="jpg"]').addClass('');
        //
        $('a[relv="jpg"]').addClass('');

        //filters
        $('li:has()').addClass('');
    </script>

</body>
