<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h1 style="text-align:center">Simple Javascript Arithmetic Calculator</h1>
    <div style="border:solid; width:200px; padding:10px; margin-top:150px; margin-left:600px;">
        <input type="text"  value="0"/>
        <br />
        <br />
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        
        <input type="button" value="+" />
        <br />
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" /> 
        <input type="button" value="-" />
        <br />
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="*" />

        <br />
        <input type="button" value="0" />
        <input type="button" value="/" />
        <input type="button" value="." />
        <input type="button" value="=" />

    </div>
    <script type="text/javascript">

        var operation = "";
        var num1;
        var num2;
    

        switch (operation) {

            case ("+"):
                num1 + num2;
                break;
            case ("-"):
                num1 - num2;
                break;
            default:
                //default logic
                break;
        }
       
    </script>
</body>
</html>
