<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="Scripts/jquery-2.2.1.js"></script>
   
	<meta charset="utf-8" />
</head>
<body>
	<p id="output"></p>
	<br />
	<input type="text" id="Name" />
	<br />
	<button id="btnDisplay" onclick="clicked()">
		Display!
	</button>
	<script>
		var myText = $('#Name').val;
		var myOutput = $('#output');

		function clicked() {
			myOutput.text("testing"+myText.toString());
			alert('test func');
		}
	</script>
</body>
